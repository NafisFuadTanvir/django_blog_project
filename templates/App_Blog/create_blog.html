{% extends "base.html" %}

{% block title_block %}Write Blog{% endblock %}

{% block body_block %}

<h2 class="text-center mt-4">Write Your Blog</h2>

<div class="container mt-4 d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data" class="w-50 p-4 bg-light shadow rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success btn-block w-100 mt-3">Publish</button>
    </form>
</div>

{% endblock %}
