{% extends "base.html" %}

{% block title_block %}Login{% endblock %}

{% block body_block %}

<div class="container mt-5">
    <div class="card shadow-sm rounded-lg p-4" style="max-width: 400px; margin: 0 auto;">
        <h2 class="text-center mb-4">Login Here</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'App_Login:signup' %}">Sign up here</a></p>
    </div>
</div>

{% endblock %}
