<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title_block %} My Blog {% endblock  %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">

        <ul class="navbar-nav">
            <li class="navbar-item active">
                <a class="nav-link" href={% url 'index' %} >Home</a>

            </li>

            {% if user.is_authenticated %}
            <li class="navbar-item active">
                <a class="nav-link" href={% url 'App_Login:logout' %} > Logout</a>

            </li>
            <li class="navbar-item active">
                <a class="nav-link" href={% url 'App_Login:profile' %} >your profile</a>

            </li>

            {% else %}

            <li class="navbar-item active">
                <a class="nav-link" href={% url 'App_Login:signup' %} > Sign_in</a>

            </li>
            <li class="navbar-item active">
                <a class="nav-link" href={% url 'App_Login:login' %} > Login</a>

            </li>
           {% endif %}

        </ul>

    </nav>

    <div class="container style="padding-20px>
        {% block body_block %}


    {% endblock  %}
    </div>

    
</body>
</html>
